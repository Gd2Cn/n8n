name: Sync Fork

on:
  schedule:
    - cron: '0 0 * * *'  # 每天同步一次
  workflow_dispatch:      # 允许手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Sync upstream changes
      run: |
        git remote add upstream https://github.com/n8n-io/n8n.git
        git fetch upstream
        git checkout main
        git merge upstream/main
        git push origin main
